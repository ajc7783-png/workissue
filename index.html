<!DOCTYPE html>
<html>
  <head>
     <!--Credits: HTML: David Uhlmann CSS: Hamlet Baghdasaryan JavaScript: Abel Chacko-->
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


      <h1>TBD Proto Corp inc LLC</h1><br>
      
      <section>
        <form>
          
          <label for="email">Shopper Email Address: </label><br>
          <input type="email" id="email" name="email"><br>
          <br>
          
          <label for="fname">Shopper name: </label><br>
          <input type="text" id="fname" name="fname"><br>
          <br>
          
          <label for="Phone">Shopper Contact Phone Number:</label><br>
          <input type="Phone" id="Phone" name="Phone"> <br>
          <br>
          
          <label for="Age"> Shopper Age</label><br>
          <input type="Age" id="Age" name="Age"><br>
          <br>
          
          <label for="Address">Shopper Address: </label><br>
          <input type="Address" id="Address" name="Address"><br>
          <br>
          
          <button type="button" id="submitBtn">Submit</button>
  
  
</form>
      <pre id="json-output"></pre>
      </section>

      <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
      <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
          const form = document.getElementById("shopperForm");
          const email = document.getElementById("email").value.trim();
          const name = document.getElementById("fname").value.trim();
          const phone = document.getElementById("Phone").value.trim();
          const age = document.getElementById("Age").value.trim();
          const address = document.getElementById("Address").value.trim();
          const output = document.getElementById("json-output");

          if (!email || !fname || !phone || !age || !address) {
            alert("Please fill every single field!");
            return;
          }

          const phonePattern = /^[0-9]{10}$/;
          if (!phonePattern.test(phone)) {
            alert("Not valid! Enter a valid ten digit number!");
            return;
          }

          if (age < 16 || age > 100) {
            alert("Age must be between 16 and 100");
            return;
          }

          const shopperData = {
            email: email,
            name: fname,
            phone: phone,
            age: age,
            address: address,
          };

          output.textContent = JSON.stringify(shopperData, null, 2);

          output.classList.add("border", "border-success", "p-3");
        });
      </script>
      
      
      
  </body>

</html>
